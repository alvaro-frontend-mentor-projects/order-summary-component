<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- BACKGROUND FOR BODY SECTION -->
  <img class="background" src="./images/pattern-background-desktop.svg" alt="cartoon girl dancing">

  <main class="main-container">
    <!-- IMAGE -->
    <img class="main-image" src="./images/illustration-hero.svg" alt="">
    <!-- DETAILS SECTION -->
    <div class="details-section">
      <!-- Title -->
      <h1 class="title">Order Summary</h1>
      <!-- Details -->
      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <!-- Price Plan Container -->
      <div class="price-plan-container">
        <img src="./images/icon-music.svg" alt="">
        <!-- Annual Plan Container -->
        <div>
          <p class="annual-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      
      
      <!-- Button -->
      <button>Proceed to Payment</button>
      <!-- Cancel -->
      <a class="cancel" href="/">Cancel Order</a>
      
    </div>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
